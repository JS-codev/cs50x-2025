{% extends "layout.html" %}

{% block title %}
    Register
{% endblock%}

{% block main %}
    <form action="/register" method="post">

        <!-- class="form-group" and "btn btn-primary" for CSS styling -->
        <div class="form-group my-2">
            <input class="form-control" autofocus name="username" type="text" placeholder="Username">
        </div>

        <div class="form-group my-2">
            <input class="form-control" autofocus name="password" type="password" placeholder="Password (6 characters++)">
        </div>

        <div class="form-group my-2">
            <input class="form-control" autofocus name="confirmation" type="password" placeholder="Confirmed Password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
